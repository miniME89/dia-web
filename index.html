<!DOCTYPE html>
<html ng-app="app">

<head>
  <title>test</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/joint/dist/joint.nojquery.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <!-- header -->
  <div class="page-header">
    <h2>Example page header <small>Subtext for header</small></h2>
  </div>

  <!-- layout -->
  <div class="layout" ng-controller="LayoutController">
    <!-- sidebar: left -->
    <div class="sidebar left" ng-controller="ViewController" ng-class="{'closed': layout.sidebar.left.closed}">
      <div class="sidebar-header">
        <button type="button" class="btn btn-xs btn-default" ng-click="layout.sidebar.left.closed=!layout.sidebar.left.closed">
          <span class="fa" ng-class="{'fa-angle-left': !layout.sidebar.left.closed, 'fa-angle-right': layout.sidebar.left.closed}"></span>
        </button>
      </div>
      <div class="sidebar-body sortable" ng-model="layout.sidebar.left.views" ui-sortable="sortableOptions">
        <div class="view" ng-repeat="v in layout.sidebar.left.views" ng-include="'partials/views/' + v + '.html'"></div>
        <button type="button" class="btn btn-default" ng-click="saveXml()">Save</button>
      </div>
    </div>

    <!-- main -->
    <div class="main" ng-class="{'closed-left': layout.sidebar.left.closed, 'closed-right': layout.sidebar.right.closed, 'closed-bottom': layout.bottombar.closed}">
      <div class="toolbar form-inline" role="toolbar" ng-controller="ToolbarController">
        <div class="btn-group btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            {{view.scale * 100}}% <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="option in scaleOptions" ng-click="$parent.view.scale = option"><a href="">{{option * 100}}</a>
            </li>
          </ul>
        </div>
        <div class="form-group">
          <input class="form-control" type="range" value="" placeholder="" ng-model="view.grid">
          <input type="checkbox" class="checkbox-inline" value="" ng-model="view.gridVisible">
        </div>
      </div>
      <div class="editor-scroller">
        <div id="editor" class="editor">
          <div class="overlay"></div>
        </div>
      </div>
    </div>

    <!-- bottombar -->
    <div class="bottombar" ng-class="{'closed': layout.bottombar.closed, 'closed-left': layout.sidebar.left.closed, 'closed-right': layout.sidebar.right.closed}">
      <div class="bottombar-header">
        <button type="button" class="btn btn-xs btn-default" ng-click="layout.bottombar.closed=!layout.bottombar.closed">
          <span class="fa" ng-class="{'fa-angle-down': !layout.bottombar.closed, 'fa-angle-up': layout.bottombar.closed}"></span>
        </button>
      </div>
      <div class="bottombar-body">
      </div>
    </div>

    <!-- sidebar: right -->
    <div class="sidebar right" ng-controller="ViewController" ng-class="{'closed': layout.sidebar.right.closed}">
      <div class="sidebar-header">
        <button type="button" class="btn btn-xs btn-default" ng-click="layout.sidebar.right.closed=!layout.sidebar.right.closed">
          <span class="fa" ng-class="{'fa-angle-right': !layout.sidebar.right.closed, 'fa-angle-left': layout.sidebar.right.closed}"></span>
        </button>
      </div>
      <div class="sidebar-body sortable" ng-model="layout.sidebar.right.views" ui-sortable="sortableOptions">
        <div class="view" ng-repeat="v in layout.sidebar.right.views" ng-include="'partials/views/' + v + '.html'"></div>
      </div>
    </div>
  </div>

  <!-- dependencies -->
  <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
  <script src="bower_components/jquery-ui/jquery-ui.js" type="text/javascript"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/bootbox/bootbox.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-ui-sortable/sortable.js"></script>
  <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="bower_components/joint/dist/joint.nojquery.js" type="text/javascript"></script>

  <!-- app -->
  <script src="scripts/app.js" type="text/javascript"></script>
  <script src="scripts/statemachine.js" type="text/javascript"></script>
  <script src="scripts/routes.js" type="text/javascript"></script>
  <script src="scripts/services.js" type="text/javascript"></script>
  <script src="scripts/directives/dataflow-editor.js" type="text/javascript"></script>
  <script src="scripts/directives/parameter-editor.js" type="text/javascript"></script>
  <script src="scripts/directives/editor.js" type="text/javascript"></script>
  <script src="scripts/directives/element.js" type="text/javascript"></script>
  <script src="scripts/directives/overlay.js" type="text/javascript"></script>
  <script src="scripts/controllers/editor-controller.js" type="text/javascript"></script>
  <script src="scripts/controllers/toolbar-controller.js" type="text/javascript"></script>
  <script src="scripts/controllers/elements-controller.js" type="text/javascript"></script>
  <script src="scripts/controllers/layout-controller.js" type="text/javascript"></script>
  <script src="scripts/controllers/view-controller.js" type="text/javascript"></script>
  <script src="scripts/filters/elements-filter.js" type="text/javascript"></script>
</body>

</html>
