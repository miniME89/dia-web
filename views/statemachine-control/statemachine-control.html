<div ng-controller="StatemachineControlController">
  <div class="view-header">Statemachine</div>
  <div class="view-body">
    <button type="button" class="btn btn-default" ng-click="saveXml()">Save</button>
    <button type="button" class="btn btn-default" ng-click="start()">Start</button>
    <button type="button" class="btn btn-default" ng-click="stop()">Stop</button>
  </div>
</div>
