<div class="view" ng-if="editor.selectionFocus.attributes.event !== undefined" ng-controller="TransitionController">
  <div class="header">Transition</div>
  <div class="body padding">
    <label>Event</label>
    <input type="text" class="form-control" ng-model="editor.selectionFocus.attributes.event">
    <label>Condition</label>
    <input type="text" class="form-control" ng-model="editor.selectionFocus.attributes.condition">
  </div>
</div>
