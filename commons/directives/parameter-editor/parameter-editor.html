<div>
  <div class="parameter-editor" ng-mousedown="$event.stopPropagation()" data-drag-delay="200" ui-tree>
    <ol ng-model="parameter.value" ui-tree-nodes>
      <li ng-repeat="parameter in parameter.value" ng-include="'commons/directives/parameter-editor/parameter-node.html'" data-collapsed="true" ui-tree-node></li>
    </ol>
    <button type="button" class="btn btn-default" ng-click="add(this)">
      <span class="fa fa-plus"></span> Add
    </button>
  </div>
</div>
