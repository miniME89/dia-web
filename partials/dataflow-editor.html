<div class="dataflow-editor">
  <div class="dataflow" ng-repeat="dataflow in dataflows">
    <label>Source</label>
    <input type="text" class="form-control" ng-model="source">
    <label>From</label>
    <input type="text" class="form-control" ng-model="from">
    <label>To</label>
    <input type="text" class="form-control" ng-model="to">
  </div>
  <button type="button" class="btn btn-default" ng-click="add()">
    <span class="fa fa-plus"></span> Add
  </button>
</div>
